<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph AddOn - Iframe</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 30px;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 650px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { color: #333; margin-bottom: 20px; font-size: 24px; }
        textarea {
            width: 100%;
            height: 200px;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
        }
        textarea:focus { outline: none; border-color: #fa709a; }
        .options {
            margin: 16px 0;
            display: flex;
            gap: 20px;
        }
        label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 14px;
            cursor: pointer;
        }
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        .button-group { display: flex; gap: 12px; margin-top: 20px; }
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-save { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); color: white; }
        .btn-cancel { background: #e0e0e0; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“„ Add Paragraph</h1>
        
        <textarea id="paraText" placeholder="Enter your paragraph text here...">Welcome to our newsletter! We're excited to share our latest updates with you.</textarea>
        
        <div class="options">
            <label>
                <input type="checkbox" id="paraBold"> <strong>Bold</strong>
            </label>
            <label>
                <input type="checkbox" id="paraItalic"> <em>Italic</em>
            </label>
            <label>
                <input type="checkbox" id="paraUnderline"> <u>Underline</u>
            </label>
        </div>
        
        <div class="button-group">
            <button class="btn-save" onclick="save()">Insert Paragraph</button>
            <button class="btn-cancel" onclick="cancel()">Cancel</button>
        </div>
    </div>

    <script>
        window.parent.postMessage({
            action: 'loaded',
            data: { width: '700px', height: '450px', isRounded: true, hasTitleBar: true, showTitle: true }
        }, '*');

        window.addEventListener('message', (event) => {
            const { action, data } = event.data;
            if (action === 'load' && data.value) {
                const htmlContent = data.value.html || '';
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = htmlContent;
                document.getElementById('paraText').value = tempDiv.textContent || '';
                
                document.getElementById('paraBold').checked = data.value.bold || false;
                document.getElementById('paraItalic').checked = data.value.italic || false;
                document.getElementById('paraUnderline').checked = data.value.underline || false;
            }
        });

        function save() {
            const text = document.getElementById('paraText').value;
            if (!text.trim()) {
                alert('Please enter paragraph text');
                return;
            }
            
            window.parent.postMessage({
                action: 'onSave',
                data: {
                    type: 'paragraph',
                    value: {
                        html: `<p>${text}</p>`,
                        bold: document.getElementById('paraBold').checked,
                        italic: document.getElementById('paraItalic').checked,
                        underline: document.getElementById('paraUnderline').checked,
                        color: '#333333'
                    }
                }
            }, '*');
        }

        function cancel() {
            window.parent.postMessage({ action: 'onCancel' }, '*');
        }
    </script>
</body>
</html>
