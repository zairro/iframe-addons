<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu AddOn - Iframe</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 30px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 650px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { color: #333; margin-bottom: 12px; font-size: 24px; }
        p { color: #666; margin-bottom: 20px; font-size: 14px; }
        textarea {
            width: 100%;
            height: 200px;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }
        textarea:focus { outline: none; border-color: #fcb69f; }
        .button-group { display: flex; gap: 12px; margin-top: 20px; }
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-save { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); color: #333; }
        .btn-cancel { background: #e0e0e0; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçî Create Navigation Menu</h1>
        <p>Format: <code>Menu Text | URL</code> (one per line)</p>
        
        <textarea id="menuItems" placeholder="Home | https://example.com&#10;About | https://example.com/about&#10;Contact | https://example.com/contact">Home | https://example.com
Products | https://example.com/products
About Us | https://example.com/about
Contact | https://example.com/contact</textarea>
        
        <div class="button-group">
            <button class="btn-save" onclick="save()">Insert Menu</button>
            <button class="btn-cancel" onclick="cancel()">Cancel</button>
        </div>
    </div>

    <script>
        window.parent.postMessage({
            action: 'loaded',
            data: { width: '700px', height: '450px', isRounded: true, hasTitleBar: true, showTitle: true }
        }, '*');

        window.addEventListener('message', (event) => {
            const { action, data } = event.data;
            if (action === 'load' && data.value?.items) {
                const menuText = data.value.items
                    .map(item => `${item.text} | ${item.link.href}`)
                    .join('\n');
                document.getElementById('menuItems').value = menuText;
            }
        });

        function save() {
            const items = document.getElementById('menuItems').value
                .split('\n')
                .filter(line => line.includes('|'))
                .map(line => {
                    const [text, url] = line.split('|').map(s => s.trim());
                    return {
                        text,
                        link: {
                            title: text,
                            href: url,
                            target: '_blank'
                        }
                    };
                });
            
            if (items.length === 0) {
                alert('Please enter at least one menu item in the format: Text | URL');
                return;
            }
            
            window.parent.postMessage({
                action: 'onSave',
                data: {
                    type: 'menu',
                    value: { items }
                }
            }, '*');
        }

        function cancel() {
            window.parent.postMessage({ action: 'onCancel' }, '*');
        }
    </script>
</body>
</html>
