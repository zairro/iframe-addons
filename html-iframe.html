<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML AddOn - Iframe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 30px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 12px;
            font-size: 24px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
            transition: border-color 0.3s;
        }
        textarea:focus {
            outline: none;
            border-color: #f5576c;
        }
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .btn-save {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        .btn-cancel {
            background: #e0e0e0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Add Custom HTML</h1>
        <p>Paste your HTML code below. It will be inserted into the email template.</p>
        
        <textarea id="htmlContent" placeholder="<div>
  <h2>Your HTML Here</h2>
  <p>Add any custom HTML content</p>
</div>"><div style="padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 8px;">
  <h2 style="margin: 0 0 10px 0;">‚ú® Special Announcement!</h2>
  <p style="margin: 0;">Check out our latest features and updates.</p>
</div></textarea>
        
        <div class="button-group">
            <button class="btn-save" onclick="save()">Insert HTML</button>
            <button class="btn-cancel" onclick="cancel()">Cancel</button>
        </div>
    </div>

    <script>
        window.parent.postMessage({
            action: 'loaded',
            data: {
                width: '800px',
                height: '550px',
                isRounded: true,
                hasTitleBar: true,
                showTitle: true
            }
        }, '*');

        window.addEventListener('message', (event) => {
            const { action, data } = event.data;
            
            if (action === 'load' && data.value?.html) {
                document.getElementById('htmlContent').value = data.value.html;
            }
        });

        function save() {
            const html = document.getElementById('htmlContent').value;
            
            if (!html.trim()) {
                alert('Please enter HTML content');
                return;
            }
            
            window.parent.postMessage({
                action: 'onSave',
                data: {
                    type: 'html',
                    value: {
                        html: html
                    }
                }
            }, '*');
        }

        function cancel() {
            window.parent.postMessage({
                action: 'onCancel'
            }, '*');
        }
    </script>
</body>
</html>
