<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon AddOn - Iframe</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 30px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { color: #333; margin-bottom: 24px; font-size: 24px; }
        label {
            display: block;
            color: #666;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            margin-top: 16px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }
        input:focus { outline: none; border-color: #ff9a9e; }
        .section {
            margin-bottom: 24px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .section h3 {
            color: #666;
            font-size: 16px;
            margin-bottom: 16px;
        }
        .button-group { display: flex; gap: 12px; margin-top: 24px; }
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-save { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); color: white; }
        .btn-cancel { background: #e0e0e0; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— Add Social Icons</h1>
        
        <div class="section">
            <h3>Facebook</h3>
            <label for="fbUrl">Profile URL</label>
            <input type="url" id="fbUrl" placeholder="https://facebook.com/yourpage" value="https://facebook.com/beefree">
        </div>
        
        <div class="section">
            <h3>Twitter / X</h3>
            <label for="twUrl">Profile URL</label>
            <input type="url" id="twUrl" placeholder="https://twitter.com/yourhandle" value="https://twitter.com/beefreeio">
        </div>
        
        <div class="section">
            <h3>Instagram</h3>
            <label for="igUrl">Profile URL</label>
            <input type="url" id="igUrl" placeholder="https://instagram.com/yourhandle" value="https://instagram.com/beefree.io">
        </div>
        
        <div class="button-group">
            <button class="btn-save" onclick="save()">Insert Icons</button>
            <button class="btn-cancel" onclick="cancel()">Cancel</button>
        </div>
    </div>

    <script>
        window.parent.postMessage({
            action: 'loaded',
            data: { width: '700px', height: '650px', isRounded: true, hasTitleBar: true, showTitle: true }
        }, '*');

        function save() {
            const icons = [];
            const fbUrl = document.getElementById('fbUrl').value;
            const twUrl = document.getElementById('twUrl').value;
            const igUrl = document.getElementById('igUrl').value;
            
            if (fbUrl) icons.push({
                image: 'https://cdn-icons-png.flaticon.com/512/733/733547.png',
                text: 'Facebook',
                href: fbUrl,
                target: '_blank',
                alt: 'Facebook',
                width: '32px',
                height: '32px',
                textPosition: 'bottom'
            });
            
            if (twUrl) icons.push({
                image: 'https://cdn-icons-png.flaticon.com/512/733/733579.png',
                text: 'Twitter',
                href: twUrl,
                target: '_blank',
                alt: 'Twitter',
                width: '32px',
                height: '32px',
                textPosition: 'bottom'
            });
            
            if (igUrl) icons.push({
                image: 'https://cdn-icons-png.flaticon.com/512/733/733558.png',
                text: 'Instagram',
                href: igUrl,
                target: '_blank',
                alt: 'Instagram',
                width: '32px',
                height: '32px',
                textPosition: 'bottom'
            });
            
            if (icons.length === 0) {
                alert('Please enter at least one social media URL');
                return;
            }
            
            window.parent.postMessage({
                action: 'onSave',
                data: {
                    type: 'icons',
                    value: { icons }
                }
            }, '*');
        }

        function cancel() {
            window.parent.postMessage({ action: 'onCancel' }, '*');
        }
    </script>
</body>
</html>
