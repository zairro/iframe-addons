<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title AddOn - Iframe</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 30px;
            background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { color: #333; margin-bottom: 20px; font-size: 24px; }
        label {
            display: block;
            color: #666;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            margin-top: 16px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }
        input:focus, select:focus { outline: none; border-color: #30cfd0; }
        .preview {
            margin: 20px 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        #previewText { font-weight: bold; }
        .button-group { display: flex; gap: 12px; margin-top: 20px; }
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-save { background: linear-gradient(135deg, #30cfd0 0%, #330867 100%); color: white; }
        .btn-cancel { background: #e0e0e0; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Œ Add Heading</h1>
        
        <label for="titleText">Heading Text</label>
        <input type="text" id="titleText" placeholder="Enter heading" value="Welcome to Our Newsletter" oninput="updatePreview()">
        
        <label for="titleLevel">Heading Level</label>
        <select id="titleLevel" onchange="updatePreview()">
            <option value="h1">H1 - Main Title (36px)</option>
            <option value="h2" selected>H2 - Section Heading (28px)</option>
            <option value="h3">H3 - Subsection (24px)</option>
            <option value="h4">H4 - Minor Heading (20px)</option>
        </select>
        
        <label for="titleAlign">Alignment</label>
        <select id="titleAlign" onchange="updatePreview()">
            <option value="left">Left</option>
            <option value="center" selected>Center</option>
            <option value="right">Right</option>
        </select>
        
        <div class="preview">
            <div id="previewText" style="text-align: center; font-size: 28px;">Welcome to Our Newsletter</div>
        </div>
        
        <div class="button-group">
            <button class="btn-save" onclick="save()">Insert Heading</button>
            <button class="btn-cancel" onclick="cancel()">Cancel</button>
        </div>
    </div>

    <script>
        const sizes = { h1: 36, h2: 28, h3: 24, h4: 20 };
        
        window.parent.postMessage({
            action: 'loaded',
            data: { width: '700px', height: '500px', isRounded: true, hasTitleBar: true, showTitle: true }
        }, '*');

        window.addEventListener('message', (event) => {
            const { action, data } = event.data;
            if (action === 'load' && data.value) {
                document.getElementById('titleText').value = data.value.text || '';
                document.getElementById('titleAlign').value = data.value.align || 'center';
                updatePreview();
            }
        });

        function updatePreview() {
            const text = document.getElementById('titleText').value;
            const align = document.getElementById('titleAlign').value;
            const level = document.getElementById('titleLevel').value;
            
            const preview = document.getElementById('previewText');
            preview.textContent = text;
            preview.style.textAlign = align;
            preview.style.fontSize = sizes[level] + 'px';
        }

        function save() {
            const text = document.getElementById('titleText').value;
            if (!text.trim()) {
                alert('Please enter heading text');
                return;
            }
            
            const level = document.getElementById('titleLevel').value;
            
            window.parent.postMessage({
                action: 'onSave',
                data: {
                    type: 'title',
                    value: {
                        text: text,
                        align: document.getElementById('titleAlign').value,
                        size: sizes[level],
                        bold: true,
                        color: '#333333'
                    }
                }
            }, '*');
        }

        function cancel() {
            window.parent.postMessage({ action: 'onCancel' }, '*');
        }
    </script>
</body>
</html>
