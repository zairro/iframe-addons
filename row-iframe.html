<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row AddOn - Iframe</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 30px;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { color: #333; margin-bottom: 12px; font-size: 24px; }
        p { color: #666; margin-bottom: 24px; font-size: 14px; }
        label {
            display: block;
            color: #666;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }
        select:focus { outline: none; border-color: #66a6ff; }
        .preview {
            margin: 24px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .preview-grid {
            display: grid;
            gap: 10px;
            grid-template-columns: 1fr;
        }
        .preview-grid.cols-2 { grid-template-columns: 1fr 1fr; }
        .preview-grid.cols-3 { grid-template-columns: 1fr 1fr 1fr; }
        .preview-grid.cols-4 { grid-template-columns: 1fr 1fr 1fr 1fr; }
        .preview-col {
            padding: 20px;
            background: white;
            border-radius: 6px;
            text-align: center;
            border: 2px dashed #ddd;
        }
        .preview-col-title {
            color: #666;
            font-size: 14px;
            font-weight: 600;
        }
        .button-group { display: flex; gap: 12px; margin-top: 24px; }
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-save { background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%); color: white; }
        .btn-cancel { background: #e0e0e0; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìê Create Multi-Column Row</h1>
        <p>Choose the number of columns for your content block</p>
        
        <label for="rowColumns">Number of Columns</label>
        <select id="rowColumns" onchange="updatePreview()">
            <option value="1">1 Column (Full Width)</option>
            <option value="2">2 Columns (Side by Side)</option>
            <option value="3" selected>3 Columns</option>
            <option value="4">4 Columns</option>
        </select>
        
        <div class="preview">
            <div id="previewGrid" class="preview-grid cols-3">
                <div class="preview-col"><div class="preview-col-title">Column 1</div></div>
                <div class="preview-col"><div class="preview-col-title">Column 2</div></div>
                <div class="preview-col"><div class="preview-col-title">Column 3</div></div>
            </div>
        </div>
        
        <div class="button-group">
            <button class="btn-save" onclick="save()">Insert Row</button>
            <button class="btn-cancel" onclick="cancel()">Cancel</button>
        </div>
    </div>

    <script>
        window.parent.postMessage({
            action: 'loaded',
            data: { width: '700px', height: '550px', isRounded: true, hasTitleBar: true, showTitle: true }
        }, '*');

        function updatePreview() {
            const numColumns = parseInt(document.getElementById('rowColumns').value);
            const previewGrid = document.getElementById('previewGrid');
            
            previewGrid.className = `preview-grid cols-${numColumns}`;
            previewGrid.innerHTML = '';
            
            for (let i = 0; i < numColumns; i++) {
                const col = document.createElement('div');
                col.className = 'preview-col';
                col.innerHTML = `<div class="preview-col-title">Column ${i + 1}</div>`;
                previewGrid.appendChild(col);
            }
        }

        function save() {
            const numColumns = parseInt(document.getElementById('rowColumns').value);
            const columnWeight = Math.floor(12 / numColumns);
            const columns = [];
            
            for (let i = 0; i < numColumns; i++) {
                columns.push({
                    weight: columnWeight,
                    modules: [
                        {
                            type: 'image',
                            value: {
                                src: 'https://images.unsplash.com/photo-1557821552-17105176677c?w=400',
                                alt: `Feature ${i + 1}`
                            }
                        },
                        {
                            type: 'title',
                            value: {
                                text: `Feature ${i + 1}`,
                                align: 'center',
                                size: 20,
                                color: '#333333',
                                bold: true
                            }
                        },
                        {
                            type: 'paragraph',
                            value: {
                                html: '<p>Add your description here</p>',
                                color: '#666666'
                            }
                        }
                    ]
                });
            }
            
            window.parent.postMessage({
                action: 'onSave',
                data: {
                    type: 'rowAddon',
                    value: {
                        name: `${numColumns} Column Features`,
                        columns: columns
                    }
                }
            }, '*');
        }

        function cancel() {
            window.parent.postMessage({ action: 'onCancel' }, '*');
        }
    </script>
</body>
</html>
